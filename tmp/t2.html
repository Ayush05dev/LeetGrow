<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accordion</title>
  <style>
    .accordion {
      width: 100%;
      max-width: 600px;
      margin: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .accordion-item {
      border-top: 1px solid #ccc;
    }

    .accordion-question {
      background: #f2f2f2;
      padding: 15px;
      cursor: pointer;
      font-weight: bold;
    }

    .accordion-answer {
      display: none;
      padding: 15px;
      background: #fff;
    }

    .active + .accordion-answer {
      display: block;
    }
  </style>
</head>
<body>

<div class="accordion">
  <div class="accordion-item">
    <div class="accordion-question">What is HTML?</div>
    <div class="accordion-answer">HTML stands for HyperText Markup Language.</div>
  </div>
  <div class="accordion-item">
    <div class="accordion-question">What is CSS?</div>
    <div class="accordion-answer">CSS stands for Cascading Style Sheets.</div>
  </div>
</div>

<script>
  const questions = document.querySelectorAll('.accordion-question');

  questions.forEach(question => {
    question.addEventListener('click', () => {
      question.classList.toggle('active');
    });
  });
</script>

</body>
</html>
